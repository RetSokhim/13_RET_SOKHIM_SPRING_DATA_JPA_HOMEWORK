plugins {
    id 'org.springframework.boot' version '3.1.5' // or your Spring Boot version
    id 'io.spring.dependency-management' version '1.1.3' // or your dependency management version
    id 'java'
    id "org.sonarqube" version "4.4.1.3373" // Check for the latest version
}

sonarqube {
    properties {
        property "sonar.projectKey", "gradle"
        property "sonar.projectName", "Spring_data_JPA_homework"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", "sqp_cdac00549725385bd13521fc85a2184c6de6c6a1" // Use your actual SonarQube token here
    }
}


group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
